<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-md-6">
            <div class="card ">
                <div class="card-header  myText">
                    <br>Add Your  Book
                </div>
                <div class="card-body myBodyText">
                    <div class="alert alert-success" role="alert" *ngIf="successMssg">
                        {{successMssg}}
                     </div>
                   
                     <div class="alert alert-danger" role="alert" *ngIf="errorMssg">
                       {{errorMssg}}
                     </div>
                    <div>
                        <label>Title: </label>
                        <input class="form-control" type="text" [(ngModel)]="title"  (change)="resetmsg()" required="true">
                    </div>
                    <div>
                        <label>Price: </label>
                        <input class="form-control" type="number"  [(ngModel)]="price"  (change)="resetmsg()" required="true">
                    </div>
                   
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="description"  (change)="resetmsg()" required="true"></textarea>
                      </div>
                    <div>
                        <label>Quantity: </label>
                        <input class="form-control" type="number"  [(ngModel)]="quantity"  (change)="resetmsg()" required="true">
                    </div>
                    <div>
                        <label>Category: </label>
                        <select class="form-control" type="number"  [(ngModel)]="c"  (change)="resetmsg()" required="true">
                            <option *ngFor="let c of category" value="{{c}}">
                                {{c}}

                            </option>
                            </select>
                    </div>

                </div>
                <div class="card-footer myFooter">
                    <button class="bg-dark text-white" (click)="onValidate()">Add Book</button>

                </div>
                </div>            
        </div>
        <div class="col-sm-3">
            
        </div>
    </div>
</div>
